<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo List</title>
  <link rel="stylesheet" href="styles/style.css">
  <!--fonts-->

  <!--clash display-->
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@500,600&display=swap" rel="stylesheet">
  <!--archivo-->
  <link href="https://api.fontshare.com/v2/css?f[]=archivo@500&display=swap" rel="stylesheet">
  <!--libs-->

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="layout">
      <div class="header-frame">
          <div class="page-title">My Tasks</div>
          <button id="create-button" class="create-button">&plus;</button>
      </div>

      <div class="task-frame">

      </div>
    </div>
  </div>

  <div class="task-dialogue" id="task-dialogue">
    <div class="modal-header">
      <button id="cancel-button" class="cancel-button">Cancel</button>
      <button id="add-button" class="add-button">Add</button>
    </div>

    <div class="modal-body">
      <label class="task-title">Title</label>
      <input id="task-title-input" class="task-title-input" type="text" placeholder="add a title...">
      <label class="task-description" >Description</label>
      <textarea name="task-description" id="task-description-input" class="task-description-input" placeholder="add a description..."></textarea>
    </div>
  </div>
  <div id="overlay">
    
  </div>
</body>
<script type="module" src="scripts/app.js"></script>
</html>
